<!DOCTYPE html>
<html lang="en">
<head>
  <title>Casa Robert</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</head>


<body>

    <h1>Click Click <small>An Incremental</small></h1>
    <button id="click" type="button" class="btn btn-primary btn-lg btn-block">CLICK ME</button>
    <hr>
    <p>
        Clicks: <span id="total_clicks">1</span><br />
        Clicks per <small id="time_period">1.00</small> second: <span id="clicks_per_second">0</span>
    </p>
    <h3>Buy</h3>
    <table class="table">
        <tr>
            <td>
                Autoclicker <small id="autoclicker_level">lvl 0</small>
            </td>
            <td>
                <button id="buy_click" type="button" class="btn btn-success">Buy for 1</button>
            </td>
        </tr>
        <tr>
      <td>Speed up by 10% <small id="speed_level">lvl 0</small></td>
      <td><button id="upgrade_speed" type="button" class="btn btn-success">Buy for 100</button></td>
  </tr>
    </table>

</body>
</html>
